<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Blog</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            transition: all 0.3s ease;
        }

        header {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e6e6e6;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        header h2 {
            font-size: 22px;
            color: #333;
            margin: 0;
        }

        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-container label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #007BFF;
            font-size: 16px;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .form-container h2 {
                font-size: 20px;
            }

            .form-container input,
            .form-container textarea {
                font-size: 14px;
            }

            .form-container button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <img src="{{user_info.image.url}}" alt="Profile Image">
        <h2>Create a New Blog</h2>
    </div>
</header>

<!-- Blog Form Section -->
<div class="form-container">
    <h2>Write Your Blog</h2>

    <form method="POST">
        {% csrf_token %}
        
        <label for="title">Blog Title</label>
        {{ form.title }}
        
        <label for="content">Blog Content</label>
        {{ form.content }}
        
        <button type="submit">Add Blog</button>
    </form>

    <!-- Back to Home Link -->
    <div class="back-link">
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</div>

</body>
</html>
